<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="time.js" defer></script>
    <script src="date.js" defer></script>

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <main class="text-center p-6 bg-white rounded-lg shadow-lg space-y-4">
        <!-- Time -->
        <time class="time text-3xl font-bold text-blue-600">
            <data class="hours">HH</data> :
            <data class="minutes">MM</data> :
            <data class="seconds">SS</data>
            <data class="amOrPM">AM/PM</data>
        </time>
      
        <!-- Date -->
        <time class="date text-lg text-gray-600">
            <data class="month">Month</data>
            <data class="dayOfMonth">00</data>,
            <data class="year">0000</data> -
            <data class="dayOfWeek">SMTWTFS</data>
        </time>
    </main>
    
</body>
</html>
